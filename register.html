<!DOCTYPE>
<html>
	<head>
		<title>Register </title>
		<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Yanone+Kaffeesatz" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div class="container">
			<h3 class="bigfont">REGISTER</h3>
			<hr class="hr" />
			<form class="formm">
				<p class="well header">
					<i class="fa fa-id-badge fa-3x"></i>
					&nbsp
					&nbsp
					Your Display Name will appear here
				</p>

				<h3 style="margin-left: 20px;">Account Info</h3>
				<hr  style="margin: 20px;" />
				<div class="form-group">
					<i class="fa fa-user-circle" ></i>
					<label for="Username">Username*</label>
					<input type="text" class="form-control" placeholder="Username" id="Username">
				</div>

				<div class="form-group">
					<i class="fa fa-envelope-square fa-fw"></i>
					<label for="Email">Email*</label>
					<input type="Email" class="form-control" placeholder="Email" id="Email">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> 
						<p style="color: rgba(0, 0, 0, 0.5);">Hide from Public</p>
					</label>
				</div>

				<div class="form-group">
					<i class="fa fa-lock"></i>
					<label for="Password">Password*</label>
					<input type="Password" class="form-control" placeholder="Password" id="Password">
				</div>
				<p class="text">Passwords must be at least 7 characters long. To make it stronger, use upper and lower cases letters, numbers and symbols </p>	

				<div class="form-group">
					<label for="Confirm Password">Confirm Password*</label>
					<input type="Password" class="form-control" placeholder="Confirm Password" id="confirm Password">
				</div>
				<p class="text">Type your password again</p>

				<br />
				<br />
				<button type="submit" class="btn btn-primary" style="margin-left: 30px;">REGISTER</button>
			</form>

			<table>
				<tbody>
				<tr>
				<td></td>
				</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
